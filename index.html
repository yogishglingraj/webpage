


<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <style type="text/css">
        .auto-style1 {
            text-align: right;
        }
        .auto-style2 {
            text-align: center;
        }
       
    </style>
   
</head>
<body>
    <form id="form1" runat="server">
        <div class="auto-style1">
            <table>
                <tr>
                    <td class="auto-style1">Name:</td>
                    <td>
                        <asp:TextBox ID="tbname" runat="server"  ></asp:TextBox>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Email:</td>
                    <td>
                        <asp:TextBox ID="tbemail" runat="server"></asp:TextBox>
                        <asp:RegularExpressionValidator ID="rev" runat="server" ControlToValidate="tbemail" EnableClientScript="False" ErrorMessage="Email is invalid" ValidationExpression="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"></asp:RegularExpressionValidator>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Mobile Number:</td>
                    <td>
                        <asp:TextBox ID="tbmobilenumber" runat="server"></asp:TextBox>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Address:</td>
                    <td>
                        <asp:TextBox ID="tbaddress" runat="server"></asp:TextBox>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1"> City:</td>
                    <td class="auto-style2">
                        <asp:DropDownList ID="ddlcity" runat="server">
                            <asp:ListItem>---select--</asp:ListItem>
                            <asp:ListItem>Banglore</asp:ListItem>
                            <asp:ListItem>Mangalore</asp:ListItem>
                            <asp:ListItem>Davanagere</asp:ListItem>
                        </asp:DropDownList>
                        
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">State:</td>
                    <td class="auto-style2">
                        <asp:DropDownList ID="ddlstate" runat="server">
                            <asp:ListItem>---select--</asp:ListItem>
                            <asp:ListItem>Karnataka</asp:ListItem>
                            <asp:ListItem>Andrapradesh</asp:ListItem>
                            <asp:ListItem>Assam</asp:ListItem>
                        </asp:DropDownList>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Pincode:</td>
                    <td>
                       <asp:TextBox ID="tbpincode" runat="server"></asp:TextBox>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1"> Country:</td>
                    <td class="auto-style2">
                        <asp:DropDownList ID="ddlcountry" runat="server">
                            <asp:ListItem>---select--</asp:ListItem>
                            <asp:ListItem>India</asp:ListItem>
                            <asp:ListItem>Germany</asp:ListItem>
                            <asp:ListItem>Austria</asp:ListItem>
                        </asp:DropDownList>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Company Name:</td>
                    <td>
                        <asp:TextBox ID="tbcompanyname" runat="server"></asp:TextBox>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Occupation:</td>
                    <td>
                        <asp:TextBox ID="occupation" runat="server"></asp:TextBox>
                    </td>
                </tr>
                 <tr>
                    <td class="auto-style1">Years of Experience:</td>
                    <td>
                        <asp:TextBox ID="yearofexp" runat="server"></asp:TextBox>
                    </td>
                </tr>
                <tr>
                    <td class="auto-style2">
                        <asp:Button ID="btnsignup" runat="server" Text="Signup" />
                        <asp:Button ID="Button1" runat="server" Text="Login" />
                    </td>
                </tr>
               
            </table>
           
            
            
        </div>
    </form>
</body>
</html>
